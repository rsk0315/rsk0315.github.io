<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap" rel="stylesheet">

    <style>
      body, button {
          /* font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif; */
          font-family: Lato, sans-serif;
      }
      .tt {
          font-family: monospace;
      }
      .err {
          font-size: 80%;
          color: #a11;
      }
      .tile {
          display: block;
          display: inline-flex;
          justify-content: center;
          align-items: center;
          /* font-size: 2rem; */
          /* line-height: 2rem; */
          font-weight: bold;
          /* vertical-align: middle; */
          box-sizing: border-box;
          color: white;
          text-transform: uppercase;
          user-select: none;
          /* margin: 1px; */
          /* padding: 2px; */
      }
      .tile-correct {
          background-color: #6aaa64;
      }
      .tile-present {
          background-color: #c9b458;
      }
      .tile-absent {
          background-color: #787c7e;
      }
      .tile-empty {
          box-shadow:inset 0px 0px 0px 1px #d3d6da;
      }
      .share-closed {
          opacity: 0;
      }
      .share-open {
          /* transition: opacity 1s ease-out; */
          opacity: 1;
      }
    </style>

    <script src="js/esperle.js"></script>
    <script>
      window.onload = function() {
          let input = document.getElementById('input');
          let judge = document.getElementById('judge');
          judge.addEventListener('click', judgeEvent);
          input.addEventListener('keydown', (ev => {
              if (ev.code === 'Enter') {
                  judgeEvent();
              }
          }));
          input.focus();
      }
    </script>
  </head>

  <body>
    <h1>ESPERLE</h1>
    <p>
      エスパーして一発で当てよう！
    </p>
    <div>
      input: <input type="text" id="input" class="tt" placeholder="/^[a-z]{5}$/i"> <button id="judge">enter</button>
    </div>
    <div>
      <span id="err" class="err"></span>
    </div>
    output: <span id="output" class="tt"></span>

    <div id="share" style="margin-top: 5px" class="share-closed"></div>
  </body>
</html>
