<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <title>mod $m$ calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css" integrity="sha384-KiWOvVjnN8qwAZbuQyWDIbfCLFhLXNETzBQjA/92pIowpC0d2O3nppDGQVgwd2nB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.js" integrity="sha384-0fdwu/T/EQMsQlrHCCHoH10pkPLlKA1jL5dFyUOvB3lfeT2540/2g6YgSi2BL14p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/contrib/auto-render.min.js" integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous"></script>
    <script>
      const KaTeXOptions = {
          delimiters: [
              {left: "$$", right: "$$", display: true},
              {left: "\\[", right: "\\]", display: true},
              {left: "$", right: "$", display: false},
              {left: "\\(", right: "\\)", display: false},
          ],
          macros: {
              "\\halfopen": "[#1, #2)",
              "\\floor": "\\lfloor#1\\rfloor",
              "\\ceil": "\\lceil#1\\rceil",
              "\\Floor": "\\left\\lfloor#1\\right\\rfloor",
              "\\Ceil": "\\left\\lceil#1\\right\\rceil",
          },
      };
      document.addEventListener("DOMContentLoaded", function() {
          renderMathInElement(document.body, KaTeXOptions);
      });
      
    </script>

  </head>
  <body>
    <h1>$\text{calculator}\pmod{m}$</h1>
    <span id="mod">Please reload.</span>

    <script src="./bootstrap.js"></script>

    <div>
      <label for="lhs">lhs: </label>
      <span id="lhs"></span>
    </div>
    <div>
      <label for="rhs">rhs: </label>
      <span id="rhs"></span>
    </div>
    <div>
      <label for="err">err: </label>
      <span id="err"></span>
    </div>

    <div>
      <button id="int-0">$0$</button>
      <button id="int-1">$1$</button>
      <button id="int-2">$2$</button>
      <button id="int-3">$3$</button>
      <button id="int-4">$4$</button>
      <button id="int-5">$5$</button>
      <button id="int-6">$6$</button>
      <button id="int-7">$7$</button>
      <button id="int-8">$8$</button>
      <button id="int-9">$9$</button>
      <button id="binary-add">$+$</button>
      <button id="binary-sub">$-$</button>
      <button id="binary-mul">$\times$</button>
      <button id="binary-div">$\div$</button>
      <button id="unary-sqrt">$\sqrt{a}$</button>
      <button id="binary-dlog">$\operatorname{dlog}_{a}(b)$</button>
      <button id="binary-ackermann">$A(a, b)$</button>
      <button id="binary-binom">${}_{a} C_{b}$</button>
      <button id="binary-perm">${}_{a} P_{b}$</button>
      <button id="binary-pow">${a}^{b}$</button>
      <button id="binary-tetration">${}^{b} {a}$</button>
      <button id="unary-factorial">${a}!$</button>
      <button id="unary-reciprocal">${a}^{-1}$</button>
      <button id="nullary-enter">$\equiv$</button>
      <button id="nullary-clear">Clear</button>
    </div>
  </body>
</html>
